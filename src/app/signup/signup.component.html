<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <form role="form" autocomplete="off" novalidate class="login-form" [formGroup]="form">
                <div class="form-content">
                 <div class="form-group">
                        <input  class="form-control input-underline input-lg" name="email" formControlName="email"  placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="password" formControlName="password"  placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="confirm" formControlName="confirm"  placeholder="Repeat Password">
                    </div>
                </div>
                <button class="btn rounded-btn" (click)="signUp()" [disabled]="!isPasswordMatch()">Register </button>
                <button class="btn rounded-btn"  [routerLink]="['/login']">Login</button>
            </form>
        </div>
    </div>
</div>
